<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Form Sample</title>
	<link rel="stylesheet" href="normalize.css" />
	<link rel="stylesheet" href="mystyle.css" />

<!--[if lt IE 8]>
	<style>
		legend {
			display: block;
			padding: 0;
			padding-top: 30px;
			font-weight: bold;
			font-size: 1.25em;
			color: #FFD98D;
			margin: 0 auto;
		}
	</style>
<![endif]-->


</head>
<body>
<form id="myform" name="theform" class="group" action="#" method="POST">
	<fieldset id="Changes" title="Change Validation">
		<legend>Pop-up Navigation</legend>
		<span id="formerror" class="error"></span>
		<ol>
			<li>
				<label for="myurl">Website * <span id="myurlhint" class="hint"></span></label>
				<input type="url" name="myurl" placeholder="http://" id="myurl" required  />
				<button type="submit">send</button>
			</li>
		</ol>
	</fieldset>
</form>
<script src="../jquery-3.2.0.min.js"></script>
<script>

	var urlField = document.getElementById("myurl").value;
	urlField.addEventListener("change", function(){
	
		if(urlField.indexOf("http://") != 0){
			// alert('true');
			document.getElementById("formerror").innerHTML = "URLs must begin with http://";
		}else{
			// alert('false');
		}
	},false);

</script>
</body>
</html>
