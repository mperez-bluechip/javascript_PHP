<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Forms</title>
	<link rel="stylesheet" href="normalize.css" />
	<link rel="stylesheet" href="mystyle.css" />
</head>
<body>
<form class="group" action="#">
	<ol>
		<li class="group">
			<label for="countyfield">Name</label>
			<input type="text" name="name" id="namefield" />
		</li>

		<li class="group">
			<label for="emailfield">Email</label>
			<input type="email" multiple name="email" id="emailfield" />
		</li>

		<li class="group">
			<label for="filefield">Upload a File</label>
			<input type="file" multiple name="uploads" id="filefield" />
		</li>

	</ol>
<button type="submit">send</button>
</form>
</body>
</html>
